<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <div class="logo-bg">
            <div class="logo">
                <img src="./images/odin-lined.png" alt="">
                <h1>Logo</h1>
            </div>
        </div>
        <div class="container">
            <div class="title-container left-pad">
                <p class="title">This is not a real online service! You know you need something like
                     this in your life to help you realize your deepest dreams. 
                     Sign up <i>now</i> to get started.</p>
                <br>
                <p class="title">You <i>know</i> you want to.</p>
            </div>
            <div class="form-container">
                <form class="left-pad" action="#" method="post">
                    <p class="form-title">Let's do this!</p>
                    <div class="input">
                        <label for="first-name">First Name</label>
                        <input type="text" name="first-name" id="first-name">
                    </div>
                    <div class="input">
                        <label for="last-name">Last Name</label>
                        <input type="text" name="last-name" id="last-name">
                    </div>
                    <div class="input">
                        <label for="user-email">Email</label>
                        <input type="email" name="user-email" id="user-email">
                    </div>
                    <div class="input">
                        <label for="phone-number">Phone number</label>
                        <input type="number" name="phone-number" id="phone-number">
                    </div>
                    <div class="input">
                        <label for="user-password">Password</label>
                        <input type="password" name="user-password" id="user-password">
                    </div>
                    <div class="input">
                        <label for="confirm-password">Confirm password</label>
                        <input type="password" name="confirm-password" id="confirm-password">
                    </div>
            </div>
                <div class="confirm left-pad">
                    <button class="create-account" type="submit" name="submit-form">Create Account</button>
                </form>
                    <p>Already have an account? <a href="#"><i><b>Log In</b></i></a></p>
                </div>
        </div>
    </div>
</body>
</html>
